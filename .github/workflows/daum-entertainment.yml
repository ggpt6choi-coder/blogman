name: daum-enter-crawling [******cake]

on:
  schedule:
    - cron: '0 0 * * *'   # 11시 (KST)
    #- cron: '0 2 * * *'   # 12시 (KST)
    #- cron: '0 4 * * *'   # 13시 (KST)
    #- cron: '0 6 * * *'   # 15시 (KST)
    #- cron: '0 8 * * *'   # 17시 (KST)
    #- cron: '0 10 * * *'  # 19시 (KST)

  workflow_dispatch:

permissions:
  contents: write  # ← 이 한 줄이 핵심!
  
jobs:
  run-batch:
    runs-on: ubuntu-latest
    env:
      TZ: Asia/Seoul

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Cache Node modules
        uses: actions/cache@v3
        with:
          path: node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Cache Playwright browsers
        uses: actions/cache@v3
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-playwright-

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Install Playwright Browsers (only if missing)
        run: |
          if [ ! -d ~/.cache/ms-playwright ]; then
            npx playwright install --with-deps
          fi

      - name: Run daum-enter-crawling.js
        run: node daum-enter-crawling.js > daum_entertainment_crawl_log.txt 2>&1
        env:
          GEMINI_API_KEY_HS: ${{ secrets.GEMINI_API_KEY_HS }}
          PAT_TOKEN: ${{ secrets.PAT_TOKEN }}

      # 데이터 파일과 로그 아티팩트 업로드
      - name: Upload artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: crawl-artifacts
          path: |
            daum_entertainment_crawl_log.txt
            data/**
            mainFrame_not_found_*.png

      # data 폴더를 리포지토리에 커밋 & 푸시
      - name: Commit data to repository
        if: always()
        env:
          PAT_TOKEN: ${{ secrets.PAT_TOKEN }}
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add -f data/**
          if ! git diff --cached --quiet; then
            git commit -m "자동 업데이트 news data"
            git push -f https://x-access-token:${PAT_TOKEN}@github.com/${{ github.repository }} HEAD:main
          else
            echo "No changes to commit"
          fi

      - name: Trigger Webhook
        if: success()
        run: |
          curl -v -f "${{ secrets.SU_HOOK }}"

