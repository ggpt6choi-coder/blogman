name: Playwright Crawler

on:
  schedule:
    # 매일 09:00~18:00 (UTC+9 → UTC 00:00~09:00)
    - cron: '0 0 * * *'
    - cron: '0 1 * * *'
    - cron: '0 2 * * *'
    - cron: '0 3 * * *'
    - cron: '0 4 * * *'
    - cron: '0 5 * * *'
    - cron: '0 6 * * *'
    - cron: '0 7 * * *'
    - cron: '0 8 * * *'
    - cron: '0 9 * * *'
  workflow_dispatch:

jobs:
  crawl:
    runs-on: ubuntu-latest
    # 동시 실행 방지
    concurrency:
      group: crawler-job
      cancel-in-progress: false
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      - uses: actions/setup-node@v4
        with:
          node-version: lts/*
      - name: Install dependencies
        run: npm ci
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps
      - name: Run Playwright Crawler
        run: node crawling-info.js
      - name: Set git user
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
      - name: Commit and push result.json
        run: |
          # 최신 변경사항 가져오기
          git pull --rebase origin main || true
          git add result.json
          git commit -m "자동 업데이트: result.json [skip ci]" || echo "No changes to commit"
          # 재시도 로직으로 push
          for i in {1..3}; do
            if git push; then
              echo "Push successful"
              break
            else
              echo "Push failed, retrying... ($i/3)"
              git pull --rebase origin main || true
              sleep 5
            fi
          done
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
