name: Blog Auto Batch

on:
  schedule:
    - cron: '50 21 * * *' # 한국시간 오전 6:50 (UTC 21:50 전날)
  workflow_dispatch:

jobs:
  run-batch:
    runs-on: ubuntu-latest
    env:
      TZ: Asia/Seoul

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Cache Node modules
        uses: actions/cache@v3
        with:
          path: node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Cache Playwright browsers
        uses: actions/cache@v3
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-playwright-

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Install Playwright Browsers (only if missing)
        run: |
          if [ ! -d ~/.cache/ms-playwright ]; then
            npx playwright install --with-deps
          fi

      - name: Run news-crawling.js
        run: node news-crawling.js > crawl_log.txt 2>&1
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}

      # 데이터 파일과 로그 아티팩트 업로드
      - name: Upload artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: crawl-artifacts
          path: |
            crawl_log.txt
            data/**
            mainFrame_not_found_*.png

      # data 폴더를 리포지토리에 커밋 & 푸시
      - name: Commit data to repository
        if: always()
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add data/**
          # 변경사항이 있을 때만 커밋
          if ! git diff --cached --quiet; then
            git commit -m "자동 업데이트 news data"
            git push
          else
            echo "No changes to commit"
          fi
